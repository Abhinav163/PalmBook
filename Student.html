<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmBook</title>
    <link rel="stylesheet" href="./Student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d91f0db9b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>PalmBook</h2>
            <ul>
                <li><button onclick="student()" id="student">Create Student</button></li>
                <li><button onclick="faculty()" id="faculty">Create Faculty</button></li>
                <li><button id="services">Services</button></li>
                <li><button id="other">Others</button></li>
            </ul>
        </div>
        <div class="main">
            <div class="nav">
                <div class="set">
                    <button id="setting"><i class="fa-solid fa-gear"></i></button>
                    <div class="box">
                        <ul>
                            <li><button  onclick="modes()">Mode</button></li>
                            <li><button>Change Password</button></li>
                            <li><button>Log Out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tag">
                <p id="head">Student Registration</p>
                <button id="export" ><i class="fa-solid fa-file-export"></i> Export</button>
                <button id="save"><i class="fa-solid fa-file-import"></i> Import</button>
            </div>
            <div class="content" id="cont">
                <h2>Personal Details</h2>
                <div style="height: 0.8vw;"></div>
                <div class="details">
                    <div class="data">
                        <form action="" id="form1">
                            <label for="name">Full Name:</label><br>
                            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required ><br>
                            <div style="height: 2vw;"></div>
                            <label for="email" id="mail">Email ID:</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                        </form>
                    </div>
                    <div class="data1">
                        <form action="" id="form2">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" pattern="[0-9]{3}-[0-9]{6}" id="phone" name="phone" required placeholder="Enter Your Number" ><br>
                            <div style="height: 2vw"></div>
                            <label for="dob">DOB:</label><br>
                            <input type="date" id="dob" name="dob" required>
                        </form>
                    </div>
                    <div class="data2">
                        <form action="" id="form3">
                            <label for="gender" id="gen">Gender:</label><br>
                            <select id="gender" name="gender" required>
                                <option value="none" >Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select><br>
                            <div style="height: 2vw;"></div>
                            <label for="Designation">Course:</label>
                            <select name="course" id="course"required>
                                <option value="none">None</option>
                                <option value="Btech">B.Tech</option>
                                <option value="BBA">BBA</option>
                                <option value="BCOM">B.com</option>
                                <option value="LLB">LLB</option>
                            </select>
                            <!-- <input type="text" id="desig" name="designation" placeholder="Course"> -->
                        </form>
                    </div>
                    <div class="data3">
                        <form action="" id="form4">
                            <label for="club">Major Club:</label><br>
                            <select name="club" required id="club">
                                <option value="No club">None</option>
                                <option value="PFA">PFA</option>
                                <option value="ACM">ACM</option>
                                <option value="ROBOTICS">ROBOTICS</option>
                                <option value="STROKES">STROKES</option>
                                <option value="SIERRA">SIERRA</option>
                            </select>
                            <div style="height: 2vw;"></div>
                            <label for="Hostel">Hostel:</label><br>
                            <select name="Hostel" id="hostel">
                                <option value="select">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </form>
                    </div>
                    <div class="data4">
                        <form action="" id="form5">
                            <label for="Batch">Batch:</label><br>
                            <input type="number" name="Batch" id="batch" placeholder="Batch Year" maxlength="4" minlength="4" required>
                            <div style="height: 2vw;"></div>
                            <label for="hname">Hostel Name:</label><br>
                            <input type="text" name="hname" id="hname" placeholder="Enter Hostel Name">
                        </form><br>
                        <button id="submitbtn">Submit</button><br><br>
                    </div>
                    <div class="data5">
                        <form action="" id="form6">
                            <label for="Department">Specialization:</label><br>
                            <input type="text" id="dept" name="Department" placeholder="Specialization">
                            <div style="height: 2vw;"></div>
                            <label for="Rnumber">Registration Number:</label>
                            <input type="number" name="Rnumber" id="Rnumber" placeholder="Registration Number">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
