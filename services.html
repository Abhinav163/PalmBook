<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmBook</title>
    <link rel="stylesheet" href="./services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d91f0db9b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="side">
            <h2>PalmBook</h2>
            <ul>
                <li><button onclick="student()" id="student">Create Student</button></li>
                <li><button onclick="faculty()" id="faculty">Create Faculty</button></li>
                <li><button id="services">Services</button>
                    <ul id="secondary">
                        <li><button id="menu"> <i id="bullet" class="fa-solid fa-circle"></i> Mess Menu</button></li>
                        <li><button id="shuttle"><i id="bullet" class="fa-solid fa-circle"></i> Shuttle</button></li>
                    </ul>
                </li>

                <li><button id="other">Others</button></li>
            </ul>
        </div>
        <div class="main">
            <div class="nav">
                <div class="set">
                    <button id="setting"><i class="fa-solid fa-gear"></i></button>
                    <div class="box">
                        <ul>
                            <li><button  onclick="modes()">Mode</button></li>
                            <li><button>Change Password</button></li>
                            <li><button>Log Out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tag">
                <p id="head">Mess Menu</p>
                <button id="export" ><i class="fa-solid fa-file-export"></i> New Entry</button>
                <button id="save"><i class="fa-solid fa-file-import"></i> Upload CSV</button>
            </div>
            <div class="nan">
                <ul>
                    <li>This Week</li>
                    <li>Teams</li>
                    <li>Roles</li>
                </ul>
            </div>
            <div class="mess">
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
