<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h1>Admin Login</h1>
                <h3>Enter your account details</h3>
                <br><br>
                <form action="" id="form">
                    <input type="text" id="username" placeholder="Username"><br><br>
                    <input type="password" id="pass" placeholder="Password"><br><br><br>
                    <a href="#" id="forgot">Forgot Password?</a><br><br>
                    <button onclick="login()" id="login">Login</button>
                </form><br><br><br>
                <p>Don't have an account?? <a href="" id="signup" >Sign Up Here!</a></p>
            </div>
            <div class="Right">
                <img src="./Assets/Design.png" alt="" id="image">
                <div class="tagline">
                    <h1>Welcome to <br> PALMBOOK</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
